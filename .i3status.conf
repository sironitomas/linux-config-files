# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "keyboard_layout"
order += "bitcoin_price"
order += "wireless _first_"
order += "disk /"
#order += "sysdata"
#order += "ethernet _first_"
order += "battery 1"
order += "load"
order += "volume master"
order += "tztime local"
order += "online_status"

wireless _first_ {
        format_up = "(%essid - %quality) %ip"
        format_down = "Wi-Fi down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 1 {
        format = "Battery: %status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "Load: %1min"
}

disk "/" {
        format = "SSD Free: %avail"
}

bitcoin_price {
	markets = "bitstampUSD"
	hide_on_error = "True"
	color_index = ""
	
}

volume master {
        format = "Sound: %volume"
        format_muted = "Sound: muted (%volume)"
        #device = "default"
        #mixer = "Master"
        #mixer_idx = 0
   	on_click 4 = "exec amixer sset Master 3%+ pvolume"
    	on_click 5 = "exec amixer sset Master 3%- pvolume"
}
